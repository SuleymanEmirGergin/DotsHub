name: Dashboard Quality

on:
  pull_request:
    paths:
      - "dashboard/**"
      - ".github/workflows/dashboard-quality.yml"
    paths-ignore:
      - "dashboard/**/*.md"
  push:
    branches:
      - main
    paths:
      - "dashboard/**"
      - ".github/workflows/dashboard-quality.yml"
    paths-ignore:
      - "dashboard/**/*.md"
  workflow_dispatch: {}

concurrency:
  group: dashboard-quality-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dashboard-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    defaults:
      run:
        working-directory: dashboard

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "dashboard/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run dashboard typecheck
        run: npm run lint

      - name: Run dashboard proxy route contract checks
        run: npm run test:routes

      - name: Run dashboard eslint
        env:
          npm_config_offline: "false"
          HTTP_PROXY: ""
          HTTPS_PROXY: ""
          ALL_PROXY: ""
        run: npm run lint:eslint
