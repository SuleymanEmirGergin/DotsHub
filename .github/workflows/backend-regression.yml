name: Backend Regression

on:
  pull_request:
    paths:
      - "backend/**"
      - "tests/golden_flows/**"
      - "config/kaggle_mapping_guardrails.json"
      - ".github/workflows/backend-regression.yml"
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - "tests/golden_flows/**"
      - "config/kaggle_mapping_guardrails.json"
      - ".github/workflows/backend-regression.yml"
  workflow_dispatch: {}

jobs:
  golden-flow-regression:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "backend/requirements.txt"

      - name: Install backend dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run golden flow regression
        run: |
          cd backend
          python -m unittest tests.test_golden_flows -v

      - name: Run backend test suite
        run: |
          cd backend
          python -m unittest discover -s tests -p "test_*.py" -q

      - name: Run kaggle mapping guardrails
        run: |
          cd backend
          python scripts/validate_kaggle_mapping.py
